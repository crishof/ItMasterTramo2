<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9 - Ejemplo 2</title>
    <link rel="stylesheet" href="css/09-02.css">
</head>
<body>
    <div id="contenedor">
        <form>
            <h1>Ingresar al sitio</h1>
            <!-- 
                Placeholder se usa como para poner el texto en "gris" dentro
                required es para que el campo sea obligatorio (se valida en el submit)
                Cuando pasamos por encima con el mouse se muestra el title 
            -->              
            <input type="text" placeholder="Usuario" title="Ingresa tu usuario" required>
            <!-- 
                Campo de contraseña con input type password
                Es obligatorio porque tiene required
            -->            
            <input type="password" placeholder="Contraseña" required title="Ingresa la contraseña">
            <!-- 
                Botón que realiza un "submit" para enviar la información (pero primero valida)
            -->
            <input type="submit" value="Ingresar">
            <!-- 
                Reset permite limpiar el formulario
                <input type="reset" value="Limpiar">
             -->              
        </form>
    </div>
</body>
</html>
