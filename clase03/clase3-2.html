<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        /* 
            A los li que están en ul les digo que sean azules
        */
        ul li{
            color: blue;
        }
        /* 
            A los li que están dentro de ol les digo que sean verdes
        */
        ol li{
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Lista de artistas musicales</h1>
    <!-- 
        Lista sin orden. Por defecto lleva círculos delante.
        Siempre sus hijos son li
     -->
    <ul>
        <li>Soda Stereo</li>
        <li>Los Redondos</li>
        <li>Sumo</li>
        <li>La Renga</li>
        <li>Rata Blanca</li>
        <li>Serú Girán</li>
        <li>Enanitos Verdes</li>
    </ul>
    <h1>Lista de productos</h1>
    <!-- 
        Lista ordenada. Pone por defecto número. No se ordena sola, lleva el número de su orden origina.
        Siempre sus hijos son li
     -->
     
     <ol>
        <li>Teclado</li>
        <li>Mouse</li>
        <li>Parlantes</li>
        <li>Micrófono</li>
        <li>Webcam</li>
     </ol>
</body>
</html>
