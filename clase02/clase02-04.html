<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            Estilos dentro del documento. Solo para este documento.
            Las reglas de CSS se escriben igual que en un archivo externo de CSS
        */
        h1{
            color: red;    
        }
        h2{
            color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        Se pueden poner los estilos en línea como vemos a continuación.
        Es menos recomendable que las opciones anteriores.
     -->
    <h1>El título del Mundo</h1>
    <h2 style="color: blue;">El subtítulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, et?</p>
    <h2 style="color: green;">El subtítulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, et?</p>    
</body>
</html>
