<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
    <style>
        a{
            color:white;
            background-color: blue;
            /* 
                Le sacamos el subrayado
            */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>El título del Mundo</h1>
    <!-- 
        Para vincular a una página de nuestro sitio usamos la etiqueta <a> y el atributo href nos permite indicar a qué página se dirige
     -->
    <p>Esto es un vínculo a la <a href="clase3-1.html">página 1</a></p>
    <!-- 
        Vinculamos a una página externa. 
        target="_blank" permite abrir en otra pestaña del navegador
     -->
    <p>Esto es un víncula a la <a href="https://damiandeluca.com.ar" target="_blank">página de Dami</a></p>
</body>
</html>
