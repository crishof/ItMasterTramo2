<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 10 - Ejemplo 2</title>
    <!-- 
        Agregamos Bootstrap
     -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link rel="stylesheet" href="css/10-02.css">
</head>
<body>
    <div class="container text-center">
        <!-- 
            row es fila
            La clase row es una fila que está flex
         -->
        <div class="row" id="first">
            <!-- 
                col es columna
             -->
          <div class="col">
            <h2>Título 1</h2>
            <p>1 of 2</p>
          </div>
          <div class="col">
            <h2>Título 1</h2>
            <p>2 of 2</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
    </div>
</body>
</html>
