<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3 ejemplo 1</title>

    <style>
        /*  usando , se 
        */

        h1,h2{
            color: brown;
        }
        .destacado{
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <!--
        La etiqueta span permite agrupar una porcion de texto y asignar una clase
    -->
    <h1>Soy el titulo del <span class= "destacado">Mundo </span></h1>
    <h2>Soy el subtitulo</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto, suscipit? <span class="destacado">Aperiam enim nostrum alias</span>, sequi blanditiis necessitatibus explicabo aspernatur error consequuntur a dolorem eos quas soluta odio illum molestiae nam.</p>
    
</body>
</html>
