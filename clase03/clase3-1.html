<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3 - Ejemplo 1 - Título del documento</title>
    <style>
        /* 
            Usando , puedo enumerar los selectores que tendrán aplicadas las reglas
        */
        h1,h2{
            color: brown;
        }
        .destacado{
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 
        la etiqueta span nos permite agrupar una porción de texto y asignar una clase para dar estilo.
     -->
    <h1>Soy el título del <span class="destacado">Mundo</span></h1>
    <h2>Soy el subtítulo del <span class="destacado">Mundo</span></h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis, doloremque magni?</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <span class="destacado">Algo consequatur</span> sit assumenda.</p>
</body>
</html>
