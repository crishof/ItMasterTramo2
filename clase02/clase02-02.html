<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 - 2</title>
</head>
<body>
    <!-- 
        strong es una etiqueta para texto destacado (mayor grosor en el trazo, también conocida como bold).

        em es enfasis, se puede ver como una letra inclinada.
     -->
    <p>Lorem ipsum dolor sit <strong>amet</strong> consectetur adipisicing elit. Consequatur commodi voluptatibus <em>exercitationem</em>.</p>
    <p>Otro párrafo <strong>destacado</strong>.</p>
</body>
</html>
